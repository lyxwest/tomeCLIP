resume:
pretrain:
seed: 1024
if_fusion_only: True
data:
    dataset: k400
    modality: RGB
    num_segments: 16
    seg_length: 1
    batch_size: 16
    workers: 8
    num_classes: 400
    image_tmpl: 'img_{:05d}.jpg'
    #mmaction
    train_root: '/opt/data/private/dataset/Kinetics-400/frame/rawframes_train'
    train_list: '/opt/data/private/lyx/code/Text4Vis-origin/datalist/kinetics400/kinetics_rgb_train.txt'
    val_root: '/opt/data/private/dataset/Kinetics-400/frame/rawframes_val'
    val_list: '/opt/data/private/lyx/code/Text4Vis-origin/datalist/kinetics400/kinetics_rgb_val.txt'
    label_list: '/opt/data/private/lyx/code/Text4Vis-origin/lists/kinetics_400_labels.csv'
    input_size: 224
    randaug:
        N: 2 #2
        M: 9  #9
    random_shift: True
network:
    arch: ViT-B/16  #ViT-B/32 ViT-B/16
    init: True
    tm: False  # False tsm tokent1d tokenshift
    drop_out: 0.0 
    emb_dropout: 0.0 
    type: clip_k400
    sim_header: Transf  # Transf   None  
    joint_st: False
    drop: 0      
    fix_text: True  
    fix_video: False        
solver:
    type: cosine
    epochs: 30
    start_epoch: 0
    epoch_offset: 0
    optim: adamw
    lr: 5.e-3   #default 5.e-5
    lr_warmup_step: 5       #default 5
    weight_decay: 0.02   #default 0.2
    loss_type: CE
    evaluate: False
    clip_ratio: 0.1
    grad_accumulation_steps: 2
logging:
    print_freq: 10
    eval_freq: 5